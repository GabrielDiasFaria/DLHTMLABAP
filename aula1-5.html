<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="/enviar" method="post">
        <!-- Nome Completo -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        <br>
        
        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        <br>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <br>

        <!-- Gênero -->
        <label>Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label>
        <br>

        <!-- Área de Interesse -->
        <label for="interesse">Área de Interesse:</label>
        <select id="interesse" name="interesse">
            <option value="desenvolvimento">Desenvolvimento</option>
            <option value="design">Design</option>
            <option value="gestao">Gestão</option>
        </select>
        <br>
        
        <!-- Notificações -->
        <label>
            <input type="checkbox" name="notificacoes" value="sim">
            Quero receber notificações
        </label>
        <br>
        
        <!-- Mensagem -->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
        <br><br><br>
        
        <!-- Botão de Enviar -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
