<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: red
        }
        
        /* Estilo do título */
        h1 {
            text-align: center;
            color: darkblue;
        }

        /* Estilo da caixa */
        .caixa {
            width: 300px; /* Largura do conteúdo */
            height: 150px; /* Altura do conteúdo */
            padding: 20px; /* Espaço interno */
            margin: 20px auto; /* Espaço externo, centralizado */
            border: 5px solid black; /* Borda ao redor */
            background-color: lightgray; /* Cor de fundo */
            box-sizing: border-box; /* Inclui padding e border no cálculo do tamanho total */
            border-radius: 2rem;
        }

        /* Estilo do texto */
        .caixa p {
            color: darkgreen;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Entendendo o Modelo de Caixa</h1>
    <div class="caixa">
        <p>Este é um exemplo de como o Modelo de Caixa funciona.</p>
    </div>
</body>
</html>
